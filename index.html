<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>odysseus</title>
  </head>
  <body>
    <div id="app">
      <v-app toolbar="top" sidebar-under-toolbar>
        <v-toolbar class="blue-grey darken-1">
          <v-toolbar-side-icon @click.native.stop="nav2 = !nav2"></v-toolbar-side-icon>
          <v-toolbar-title>Odysseus viewer</v-toolbar-title>
        </v-toolbar>
        <main>
          <v-sidebar left fixed drawer v-model="nav2">
            <v-expansion-panel>
              <v-expansion-panel-content>
                <div slot="header">Controls</div>
                <v-card>
                  <v-card-row class="blue-grey darken-1">
                    <v-card-title>
                      <span class="white--text">Controls</span>

                    </v-card-title>
                  </v-card-row>
                  <v-card-row >
                    <!-- accessess sphere by $root.$refs.sphere -->
                    <v-sphere-controls></v-sphere-controls>
                  </v-card-row>
                </v-card>
              </v-expansion-panel-content>
              <v-expansion-panel-content>
                <div slot="header">Raw video</div>
                <v-card>
                  <v-card-row class="blue-grey darken-1">
                    <v-card-title>
                      <span class="white--text">Raw video</span>

                    </v-card-title>
                  </v-card-row>
                  <v-card-row >
                    <video src="static/video/left.mp4" autoplay loop controls class="depth" id="depth"></video>
                  </v-card-row>
                </v-card>

              </v-expansion-panel-content>
            </v-expansion-panel>
          </v-sidebar>
          <v-content>
            <v-container fluid>
              <v-sphere el="#depth" ref="sphere"></v-sphere>
            </v-container>
          </v-content>
        </main>
      </v-app>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
